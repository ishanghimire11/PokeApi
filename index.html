<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Search for Pokemons</title>
   <link rel="icon" href="https://www.pngall.com/wp-content/uploads/4/Pokemon-Pokeball.png">
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>

<body>
   <div class="container">

      <h1>Find Pokemons powered by <a href="https://pokeapi.co/" target="_blank"> <span>PokeAPI</span> </a></h1>
      <div class="gif">
         <img src="./5V1.gif">
      </div>
      <div class="search-container">
         <input type="text" placeholder="Search for Pokemons">
         <i class="fa-solid fa-magnifying-glass"></i>
         <i class="fa-solid fa-filter"></i>
      

      </div>
      <div class="table-container">
         <table>
            <thead>
               <tr>
                  <td colspan="3">List of Pokemons</td>
               </tr>
            </thead>

            <tbody id="tableBody">
               <tr>
                  <th>Pokemon ID</th>
                  <th>Pokemon Name</th>
                  <th>URL of Pokemon</th>

               </tr>
            </tbody>

         </table>
      </div>
   </div>
   <script src="./script.js"></script>
</body>

</html>
