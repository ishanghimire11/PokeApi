<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Search for Pokemons</title>
   <link rel="icon" href="https://www.pngall.com/wp-content/uploads/4/Pokemon-Pokeball.png">
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>

<body>
   <div class="container">

      <h1> Powered by <a href="https://pokeapi.co/" target="_blank"><img src="./images/pokeapi_256.3fa72200.png" class="pokeapi" ></a></h1>
      <div class="gif">
         <img src="./images/5V1.gif">
      </div>
      <div class="search-container">
         <input type="text" placeholder="Search for Pokemons" id="searchInput">
         <i class="fa-solid fa-magnifying-glass"></i>

      </div>
      <div class="table-container">
         <table>
            <thead>
               <tr>
                  <th> 
                     <i class="fa-solid fa-arrow-up-9-1" id="id-des"></i>Pokemon ID
                     <i class="fa-solid fa-arrow-down-1-9" id="id-as"></i></th>
                  <th>
                     <i class="fa-solid fa-arrow-up-a-z" id="pikachuNameAs"></i>Pokemon Name<i class="fa-solid fa-arrow-down-a-z" id="pikachuNameDes"></i>
                     
                  </th>
                  <th>URL of Pokemon

                  </th>
                  <th>
                     Delete?
                  </th>
               </tr>
            </thead>

            <tbody id="tableBody">
               
            </tbody>

         </table>
      </div>
   </div>
   <script src="./script.js"></script>
</body>

</html>
